<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>About Me</title>
</head>
<body>
 <h1>About Me</h1>

 <ul>
   <li>Nickname: <span id="nickname"></span>
   <li>Favorites:  <span id="favorites"></span>
   <li>Hometown: <span id="hometown"></span>
  </ul>

  <script>
  // Change the body style so it has a font-family of "Arial, sans-serif".
  var pageNode = document.getElementsByTagName('body')[0];
  pageNode.style.fontfamily = 'Arial, sans-serif';

  // Replace each of the spans (nickname, favorites, hometown) with your own information.
  document.getElementById('nickname').innerHTML = "Sly";
  document.getElementById('favorites').innerHTML = "Halloween, art, houseplants";
  document.getElementById('hometown').innerHTML = "Mississauga";

  // Iterate through each li and change the class to "listitem". Add a style
  // tag that sets a rule for "listitem" to make the color red.

  var pageNode = document.getElementsByTagName('li');
  for (i = 0; i < pageNode.length; i++){
    pageNode[i].className = "listitem";
    pageNode[i].style.color = 'red';
  }
  // Create a new img element and set its src attribute to a picture of you. Append that element to the page.
  var pageNode = document.getElementsByTagName('body')[0];

  var newImg = document.createElement('img');
  newImg.src = "http://media.gettyimages.com/photos/pretty-dead-things-picture-id136130282"
  newImg.style.border = '1px solid black';
  pageNode.appendChild(newImg);

  </script>

</body>
</html>
